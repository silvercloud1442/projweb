<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сообщения</title>
    <style>
        a:link, a:visited{
               color: #039;
               display: inline-block;
               text-decoration: none;
               text-transform: uppercase;
               letter-spacing: 1px;
               margin: 10px 15px;
               padding: 10px 15px;
               font-size: 15px;
               font-weight: bold;
               font-family: 'Montserrat', sans-serif;
               transition: 0.4s ease-in-out;
                }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
        <a href="/profile/{{current_user.id}}">{{ current_user.name }}</a>
        <a class="navbar-brand" href="/logout" style="margin:0px 0px; padding:0px 0px; font-size: 11px;">Logout</a>
    {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Register</a>
            <a class="btn btn-success" href="/login">Sign up</a>
        </p>
    {% endif %}
    <a href="../" style="padding:10px 45%;">Main</a>
<table>
    {% for message in messages %}
    <tr>
                <td>
               <div>
                 <a style="font-size: 10px;" href="../messages?from_id={{current_user.id}}&to_id={{message[2]}}"><h3 style="color: black;">{{message[0]}}</h3></a>
                 <div>
                     <h4 style="color: gray;">{{message[1]}}</h4>
                </div>
               </div>
                 </td>
             </tr>
    {% endfor %}
</table>

</body>
</html>
